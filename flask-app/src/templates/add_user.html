<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Add User</h2>

    <form action="/usr/users/add-user" method="POST">
     <label for="first">First name:</label><br>
     <input type="text" id="first" name="first" value="John"><br>

     <label for="last">Last name:</label><br>
     <input type="text" id="last" name="last" value="Doe"><br>

     <label for="gender">Gender:</label><br>
     <input type="text" id="gender" name="gender" value="Male"><br><br>
    
     <label for="phone">Phone:</label><br>
     <input type="text" id="phone" name="phone" value="808-888-8888"><br><br>
    
     <label for="email">Email</label><br>
     <input type="text" id="email" name="email" value="john.doe@gmail.com"><br><br>

     <label for="bdate">Birthdate</label><br>
     <input type="date" id="bdate" name="bdate" value="2002-04-03"><br><br>
     
     <input type="submit" value="Submit">
    </form>
</body>
